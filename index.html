<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/1004px-Google__G__Logo.svg.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="assets/googlelogo_color_272x92dp.png">
        </div>
        <div class="search">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" placeholder="Google Search" required>
                <br>
                <button type="submit" class="btn-search">Google Search</button>
            </form>
        </div>
    </div>
</body>

</html>
